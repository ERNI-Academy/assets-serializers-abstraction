name: Sonarcloud
on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:
    secrets:
        SONAR_TOKEN:
          required: true
  workflow_dispatch: ~
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Install dotnet SonarCloud scanner
        run: |
             dotnet tool install --global dotnet-sonarscanner
             dotnet tool install --global dotnet-reportgenerator-globaltool
        shell: powershell
                  
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
            dotnet sonarscanner begin /k:"ERNI-Academy_assets-serializers-abstraction" /o:"erni-academy" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
            dotnet build ./Serializers.sln --configuration Release
            dotnet test "tests/ErniAcademy.Serializers.UnitTests/ErniAcademy.Serializers.UnitTests.csproj" --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
            reportgenerator "-reports:./tests/ErniAcademy.Serializers.UnitTests/coverage.opencover.xml" "-targetdir:coverage" "-reporttypes:SonarQube"
            dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"